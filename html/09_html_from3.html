<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表单</title>
</head>
<body>
<!--4.-->
<br>
1.验证电子邮件地址: <input type="email">
<br>
2.验证电子号码: <input type="tel">
<br>
3.验证URL完整度: <input type="url">
<br>
4.获取时间: <input type="date">
<br>
5.获取颜色值: <input type="color">
<br>
6.获取搜索词: <input type="search">
<br>
7.生成隐藏的数据项：<input type="hidden">
<!--hidden属性值在浏览器中没有任何的效果，不会显示该元素，但是用户提交表单时会发送出去。-->
<br>
8.生成图像按钮：<input type="image" src="../4.jpg" width="500px">
<br>
9.上传文件：<input type="file" multiple>

</body>
</html>
