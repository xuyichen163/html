<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script>
        var number=1212;
        number = number+1000;
        var kat="katherine"; /*双引号""圈住的文字即为文本*/
            /*变量名称：小写字母，大写字母，$ _ 1 */
            /*数字不能放在最前面*/
            /*不要使用函数库的名称*/
       /* alert(kat); *//*弹出框 显示katherine*/
        var  name=prompt("你的名字是：",""); /*引号""内的内容是name的值*/
        document.write("<h1>"+name+"</h1>"); /*相当于<h1>1212</h1>*/
    </script>
</head>
