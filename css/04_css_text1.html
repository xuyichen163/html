<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建文本样式</title>
</head>
<style type="text/css">
    .c1{
        font-size: 30px;
        /*text-align: center ;*//*文字对齐显示效果 left right center*/
        text-indent: 60px; /*首行缩进*/
        text-decoration: underline; /*文本装饰下划线 overline 上线underline 中间线line-through*/
        text-transform: capitalize;/*文本大小写转换 captalize每句英文的首个字母大写 upercase英语字母全大写 lowerperce英语字母全部小写*/
        direction: ltr; /*文本方向ltr rtl*/
        letter-spacing: 20px;/*文字之间间距*/
       /* word-spacing: 30px;*/ /*单词之间间距 针对于英文*/
        line-height: 50px; /*行高*/

    }
</style>
<body>
<p class="c1">一月不减肥，二月徒伤悲。一月不减肥，二月徒伤悲一月不减肥，二月徒伤悲一月不减肥，二月徒伤悲一月不减肥，二月徒伤悲一月不减肥，二月徒伤悲一月不减肥，二月徒伤悲一月不减肥，二月徒伤悲一月不减肥，二月徒伤悲一月不减肥，二月徒伤悲一月不减肥，二月徒伤悲一月不减肥，二月徒伤悲一月不减肥，二月徒伤悲一月不减肥，二月徒伤悲</p>

</body>
</html>
