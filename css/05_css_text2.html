<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建文本样式下</title>
    <style type="text/css">
        .cla{
            font-family: 微软雅黑; /*字体名称*/
            font-size:23px;/*字体大小*/
            font-style: italic;/*字体样式 italic更斜体 oblique斜体 */
            text-shadow: 5px 5px 2px red; /*相对于原文字的水平偏移 竖直偏移，模糊程度，颜色*/
        }
        .clb{
            font-variant: small-caps; /*转换为小型大写*/
            font-weight: bolder; /*字体粗细*/
        }
    </style>
</head>
<body>
<p style="font-style: oblique;">一是一，二是二。</p>
<br>
<p class="cla">hello worsAsz</p>
<br>
<p class="clb">tjisedfuhi</p>
</body>
</html>
